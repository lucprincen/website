<div class="post-meta">
	<h3>Read on</h3>
	<ul class="recents">
	{{ range first 3 .Site.Pages }}
	{{if eq .Type "post" }}
		<li>
			<h3>
				<a href="{{ .RelPermalink }}">{{ .Title }} <small class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</small></a>
			</h3>
		</li>
	{{ end }}
	{{ end }}
	</ul>
</div>
