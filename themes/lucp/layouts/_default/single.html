	{{ partial "head.html" . }}
	<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
		
		{{ partial "sidebar.html" . }}

		<article class="content container post">
			<h1>{{ .Title }}</h1>
			
			<time class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
			
			{{ .Content }}
			
			{{if eq .Type "post" }}

				{{ partial "disqus" . }}
				
			{{ end }}
		
		</article>
	   
	   {{ partial "footer.html" }}
  </body>
</html>
